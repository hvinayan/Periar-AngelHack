{% extends 'products/base.html' %}
{% block title %}Search Results{% endblock %}
{% block products_active %}active{% endblock %}

{% block body %}
    <div class="row">
            {% for product in products %}

                <div class="col-sm-4">
                    <div class="thumbnail">
                        <a href="/{{ product.id }}">
                            <img src="{{ product.image }}" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h2>{{ product.pname }} <span class="label label-default">Rs: {{ product.price }}</span></h2>
                            <h4>{{ product.pdisc }}</h4>

                            <a href="/{{ product.id }}" class="btn btn-primary btn-sm" role="button">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>
{% endblock %}
