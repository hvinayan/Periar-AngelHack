{% extends 'products/base.html' %}
{% load staticfiles %}
{% block body %}
<div class="albums-container container-fluid">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="img-responsive center-block" src="{% static 'products/images/' %}c1.png" alt="C1">
    </div>

    <div class="item">
      <img class="img-responsive center-block" src="{% static 'products/images/' %}c2.png" alt="C2">
    </div>

    <div class="item">
      <img class="img-responsive center-block" src="{% static 'products/images/' %}c3.png" alt="C3">
    </div>

    <div class="item">
      <img class="img-responsive center-block" src="{% static 'products/images/' %}c4.png" alt="C4">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br><br><br>
<br><br><br>
<div class="well">
    <h2>Mens</h2>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <a href="/swipe" type="button" class="btn btn-default"> <img class="img-responsive center-block" src="{% static 'products/images/' %}sneaker.png" alt="C2">Shoes<br><br></a>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"><img class="img-responsive center-block" src="{% static 'products/images/' %}shirt.png" alt="C2">Shirts<br><br></button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"><img class="img-responsive center-block" src="{% static 'products/images/' %}jeans.png" alt="C2">Bottomwear<br><br></button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"><img class="img-responsive center-block" src="{% static 'products/images/' %}backpack.png" alt="C2">Accessories<br><br></button>
      </div>
    </div>
</div>
<div class="well">
    <h2>Womens</h2>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"> <img class="img-responsive center-block" src="{% static 'products/images/' %}high-heels.png" alt="C2">Footwear<br><br></button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"><img class="img-responsive center-block" src="{% static 'products/images/' %}jacket.png" alt="C2">Upperwear<br><br></button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"><img class="img-responsive center-block" src="{% static 'products/images/' %}skirt.png" alt="C2">Lowerwear<br><br></button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"><img class="img-responsive center-block" src="{% static 'products/images/' %}dress.png" alt="C2">Dresses<br><br></button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"><img class="img-responsive center-block" src="{% static 'products/images/' %}hand-bag.png" alt="C2">Accessories<br><br></button>
      </div>
    </div>
</div>

</div>
{% endblock %}
